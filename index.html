<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unic-1: Satyam Rai</title>
    <link rel="stylesheet" href="bootstrap-4-dist/css/bootstrap.min.css">
    <script src="particles.js/particles.min.js"></script>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="bootstrap-4-dist/js/bootstrap.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        canvas {
            display: block;
        }

        #snowfall {
            width: 100%;
            background: cornflowerblue;
            position: absolute;
            z-index: -1;
        }

        img#unic1 {
            position: fixed;
            width: 50%;
        }

        .col-lg-6 {
            padding: 0;
        }

        .row {
            margin: 0;
            text-align: center;
        }

        .navbar {
            position: fixed;
            width: 100%;
            z-index: 100;
        }

        #navbarNavAltMarkup {
            float: right;
        }

        #contact {
            position: absolute;
            width: 100%;
            color: white;
            padding: 50px;
        }
    </style>
</head>
<body>
<div>
    <div>
        <!--Navigation Bar-->
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
            <a class="navbar-brand" href="#">
                <img src="/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                Unic-1
            </a>
            <div class="navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">Features</a>
                    <a class="nav-item nav-link" href="#">Pricing</a>
                    <a class="nav-item nav-link disabled" href="#">Disabled</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="col-lg-6">
        <!--photo-->
        <img id="unic1" src="images/my_image.jpg">
    </div>
    <div class="col-lg-6">
        <div class="row">
            <!--About-->
            <h1>About Me</h1>
        </div>
        <div class="row">
            <!--Achievement-->
            <h1>Achievement</h1>
        </div>
        <div class="row">
            <!--Contact-->
            <h1 id="contact">Contact</h1>
            <div id="snowfall"></div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function (e) {
        var height = $(window).height() - $(".navbar").height();
        $("#unic1").height($(window).height() - $(".navbar").height());
        $(".row").height($(window).height() - $(".navbar").height());
        $(".col-lg-6").css("marginTop", $("nav").height() + 16);
        $("#snowfall").height(height);
    });

    particlesJS("snowfall", {
        "particles": {
            "number": {
                "value": 400,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#fff"
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                },
                "image": {
                    "src": "img/github.svg",
                    "width": 100,
                    "height": 100
                }
            },
            "opacity": {
                "value": 0.5,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 10,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": false,
                "distance": 500,
                "color": "#ffffff",
                "opacity": 0.4,
                "width": 2
            },
            "move": {
                "enable": true,
                "speed": 6,
                "direction": "bottom",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "bubble"
                },
                "onclick": {
                    "enable": true,
                    "mode": "repulse"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 400,
                    "line_linked": {
                        "opacity": 0.5
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 4,
                    "duration": 0.3,
                    "opacity": 1,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });
</script>
</body>
</html>
